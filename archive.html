---
layout: default
title: Archive
---
<div id="content">
  <div class="posts-list">
    {% for post in site.posts %}
      <div class="post-excerpt">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <h6>Posted on {{ post.date | date: "%A, %B %d, %Y" }}</h6>
        {{ post.excerpt }}
      </div>
    {% endfor %}
  </div>
</div>
<div id="sidebar">
</div>
