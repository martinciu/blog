<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
  <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}</title>
  <link href="http://feeds.feedburner.com/martinciu" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if lt IE 8]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
  <link href="/stylesheets/syntax.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="/stylesheets/webfonts.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/stylesheets/site.css" type="text/css" media="screen, projection" />
</head>

<body class="bp two-col">
  <div id="container">
    <div id="header">
      <div id="logo">
        <h1><a href="/">{{ site.title }}</a></h1>
        <h4>{{ site.description }}</h4>
      </div>
      <div id="menu">
        <ul>
          <li><a href="http://github.com/martinciu" target="blank">github</a></li>
          <li><a href="http://twitter.com/martinciu" target="blank">twitter</a></li>
          <li><a href="/archive.html">archive</a></li>
          <li><a href="http://feeds.feedburner.com/martinciu">rss</a></li>
          <li>
            <form action="/search" method="get" class="bp inline">
              <input type="search" name="query" placeholder="search"/>
            </form>
          </li>
        </ul>
      </div>
    </div>
    {{ content }}
    <div id="footer">
      powered by <a href="http://jekyllrb.com/" traget="blank">jekyll</a> and <a href="http://tapirgo.com/" traget="blank">Tapir</a>
      <br>hosted by <a href="https://github.com" traget="blank">GitHub</a>
    </div>
  </div>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-152335-13']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
</body>
</html>
