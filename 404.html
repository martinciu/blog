---
layout: default
title: 404 - page not found
---
<div id="content" class="not_found">
  <h1>404</h1>
  <h4>The page that you are looking for does not exist.</h4>
  <h4>Check these ones if you like:</h4>
  <div class="posts-list">
    {% for post in site.posts %}
      <div class="post-excerpt">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <h6>{{ post.date | date: "%A, %B %d, %Y" }}</h6>
        <p>{{ post.excerpt }}</p>
      </div>
    {% endfor %}
  </div>
</div>
<div id="sidebar">
  <a href="http://zubibu.com" target=_blank><img src="/images/zubibu-button2.png" alt="zubibu.com"></a>
</div>
